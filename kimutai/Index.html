<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinyua Furniture | quality is our aim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">Kimtai Furniture</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Modern Comfort for Your Home</h1>
        <p>Discover our handcrafted collection of premium furniture.</p>
        <button>Shop Collection</button>
    </section>

    <main>
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="OIP (3).webp" alt="Modern Sofa">
                <h3>modern bed</h3>
                <p>ksh8500</p>
                <button class="buy-btn">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="Mack_Latte (1).webp" alt="sofa set">
                <h3>sofa set</h3>
                <p>ksh120000</p>
                <button class="buy-btn">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="OIP (1).webp" alt="Wardrobe">
                <h3>ward robe</h3>
                <p>ksh12000</p>
                <button class="buy-btn">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="OIP (2).webp" alt="table">
                <h3>table</h3>
                <p>ksh6000</p>
                <button class="buy-btn">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images (3).jpg" alt="tv stand">
                <h3>tv stand</h3>
                <p>ksh10000</p>
                <button class="buy-btn">Add to Cart</button>
            </div>
             <div class="product-card">
                <img src="download.jpg" alt="double decker">
                <h3>double decker</h3>
                <p>ksh10000</p>
                <button class="buy-btn">Add to Cart</button>
            </div>
        </div>
    </main>
   
<section class="order-section">
    <h2>Place Your Order</h2>

    <form class="order-form">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Phone Number</label>
        <input type="tel" placeholder="Enter phone number" required>

        <label>furniture</label>
        <select required>
            <option value="">-- Choose Shoe --</option>
            <option>modern bed</option>
            <option>sofa set</option>
            <option>wardrobe</option>
            <option>table</option>
        </select>

        

        <label>Quantity</label>
        <input type="number" value="1" min="1" required>

        <button type="submit" class="order-btn">Place Order</button>
    </form>
</section>



    <script src="script.js"></script>
</body>
</html>
